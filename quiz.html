<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/quiz.css">

</head>
<body>
    <div class="container">
        <div id="game" class="flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question here
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score"> 
                        0 
                        
                    </h1>
                </div>
            </div>
            <div id="question"> This is question one </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="1"> Choice1 </p>
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="2"> Choice2 </p>
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="3"> Choice 3</p>
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="4"> Choice4 </p>
                </p>
            </div>
        </div>
    </div>
    <script src="./assets/quiz.css"></script>
</body>
</html>
